<ion-footer>
  <ion-toolbar color="primary" style="padding-bottom: 4px">

    <ion-segment 
      value="welcome" 
      (ionChange)="segmentChanged(selectedComponent)"
      [(ngModel)]="selectedComponent"
    >
      <ion-segment-button value="welcome">
        <ion-icon name="home-outline"></ion-icon>
        {{ "HomePage.Button.Wellcome" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="miclase">
        <ion-icon name="paw-outline"></ion-icon>
        {{ "HomePage.Button.miclase" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="foro">
        <ion-icon name="pencil-outline"></ion-icon>
        {{ "HomePage.Button.Forum" | translate }}
      </ion-segment-button>

      <ion-segment-button value="misdatos">
        <ion-icon name="paw-outline"></ion-icon>
        {{ "HomePage.Button.misdatos" | translate }}
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-footer>
