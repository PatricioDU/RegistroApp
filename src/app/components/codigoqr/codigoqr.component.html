<ion-content class="ion-padding ion-text-center" class="video-container">

  
  <ion-button (click)="sendClickEvent('testqr')" size="small" >
    <ion-icon name="qr-code-outline" color="light"></ion-icon>
    &nbsp;Test
  </ion-button>

  <ion-button class="stop-button" (click)="stopQrScanning()">
    Detener escaneo de QR
  </ion-button>

  <div class="frame">
    <video class="video" #video></video>
    <div class="qr-overlay"></div>
    <div class="moving-horizontal-line"></div>
  </div>

  <canvas #canvas hidden></canvas>

</ion-content>
